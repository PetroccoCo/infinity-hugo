{{ if .Site.Params.map.enable }}
    {{"<!-- map Section -->" | safeHTML}}
    <section id="map" class="section map">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="block">
                        <div class="heading wow fadeInUp">
                            {{ with .Site.Params.map.title }}
                            <h2>{{ . }}</h2>
                            {{ end }}
                            {{ with .Site.Params.map.subtitle }}
                                <p>{{ . }}</p>
                            {{ end }}
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="mapouter">
                    <div class="gmap_canvas">
                      <iframe width="100%" height="600px" id="gmap_canvas" src="https://maps.google.com/maps?ie=UTF8&iwloc=&output=embed&q={{ .Site.Params.map.query }}&t=&z={{ .Site.Params.map.zoom }}" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                      </iframe>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
